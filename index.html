<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main_container">

        <div class="sidebar">
            <div class="sidebar_daughter">
                <div class="logo">
                    <i class="fa-brands fa-windows"></i>
                    <h1>Dashboard</h1>
                </div>
    
                <div class="nav">
                    <div class="nav_item">
                        <i class="fa-solid fa-house"></i>
                        <h3>Home</h3>
                    </div>
                    <div class="nav_item">
                        <i class="fa-regular fa-address-card"></i>
                        <h3>Profile</h3>
                    </div>
                    <div class="nav_item">
                        <i class="fa-solid fa-message"></i>
                        <h3>Message</h3>
                    </div>
                    <div class="nav_item">
                        <i class="fa-solid fa-clock"></i>
                        <h3>History</h3>
                    </div>
                    <div class="nav_item">
                        <i class="fa-solid fa-list-check"></i>
                        <h3>Tasks</h3>
                    </div>
                    <div class="nav_item">
                        <i class="fa-solid fa-users"></i>
                        <h3>Communities</h3>
                    </div>
                </div>
    
                <div class="SSP">
                    <div class="nav_item_ssp">
                        <i class="fa-solid fa-gear"></i>
                        <h3>Settings</h3>
                    </div>
                    <div class="nav_item_ssp">
                        <i class="fa-solid fa-envelope"></i>
                        <h3>Support</h3>
                    </div>
                    <div class="nav_item_ssp">
                        <i class="fa-solid fa-shield-halved"></i>
                        <h3>Privacy</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="header">
            <div class="header_item header_top">
                <div class="header_search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text">
                </div>

                <div class="header_account">
                    <i class="fa-regular fa-bell"></i>
                    <img src="images/batman.png" alt="">
                    <h3>Matylek</h3>
                </div>
            </div>

            <div class="header_item header_bottom">
                <div class="header_bottom_acc">
                    <img src="images/batman.png" alt="">
                    <h2>
                        <span>Hi there,</span> <br>
                        Matylek (@matylekk)
                    </h2>
                </div>

                <div class="header_buttons">
                    <div class="header_button_item"><a href="">New</a></div>
                    <div class="header_button_item"><a href="">Upload</a></div>
                    <div class="header_button_item"><a href="">Share</a></div>
                </div>
            </div>
        </div>

        <div class="main_content_con">
            <div class="projects_con">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <div class="announcements_con">
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
            </div>

            <div class="trending_con">
                <div class="trending_acc"></div>
                <div class="trending_acc"></div>
                <div class="trending_acc"></div>
                <div class="trending_acc"></div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7ac26661e5.js" crossorigin="anonymous"></script>
</body>
</html>
